<mat-card>
  <mat-card-content>
    <div class="header">
      <h2>Форма изменения информации о пользователе</h2>
    </div>
    <form [formGroup]="firstFormGroup!">
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>id</mat-label>
          <input
            matInput
            placeholder="id"
            formControlName="id"
            readonly
            required
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>username</mat-label>
          <input
            matInput
            placeholder="username"
            formControlName="username"
            required
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>firstName</mat-label>
          <input matInput placeholder="firstName" formControlName="firstName" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>lastName</mat-label>
          <input matInput placeholder="lastName" formControlName="lastName" />
        </mat-form-field>
      </div>
      <!-- <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>password</mat-label>
          <input matInput placeholder="password" formControlName="password" />
        </mat-form-field>
      </div> -->
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>role</mat-label>
          <input
            matInput
            placeholder="role"
            formControlName="role"
            readonly
            required
          />
        </mat-form-field>
      </div>
      <button
        mat-flat-button
        color="primary"
        style="border-radius: 10px; width: 10em"
        (click)="onSubmit()"
      >
        Сохранить
      </button>
      <button
        mat-flat-button
        color="warn"
        style="border-radius: 10px; width: 10em"
        (click)="onRollback()"
      >
        Отменить
      </button>
    </form>
  </mat-card-content>
</mat-card>
